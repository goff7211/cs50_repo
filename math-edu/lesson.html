<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Academy — Lesson</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-page="lesson">
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="./index.html">Math Academy</a>
        <nav class="nav">
          <a href="./index.html">Courses</a>
          <a href="#" class="disabled" aria-disabled="true">About</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <div id="breadcrumbs" class="breadcrumbs"></div>
      <h1 id="lesson-title">Lesson</h1>
      <p id="lesson-description" class="muted"></p>

      <div class="video-wrapper">
        <iframe id="lesson-video" src="" title="Lesson video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>

      <section class="practice">
        <h2>Practice</h2>
        <div id="problems"></div>
        <div class="practice-actions">
          <button id="check-answers" class="btn primary">Check answers</button>
          <button id="reset-answers" class="btn">Reset</button>
        </div>
        <div id="score" class="score"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> Math Academy</p>
      </div>
    </footer>

    <script src="./data.js" defer></script>
    <script src="./app.js" defer></script>
  </body>
</html>
